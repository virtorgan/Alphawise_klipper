# This file contains common pin mappings for the BIGTREETECH SKR V1.4
# board. To use this config, the firmware should be compiled for the
# LPC1768 or LPC1769(Turbo).

# See docs/Config_Reference.md for a description of parameters.

[include mainsail.cfg]
[include Display.cfg]

[include Fans.cfg]
# [include Probe_Mesh.cfg]
[include KAMP_Settings.cfg]
[include MyMacros.cfg]

[exclude_object]

###############################################
##  Probing/Mesh
###############################################

[bltouch]
sensor_pin: ^P0.10  # Pull-up (^ symbol) needed in open drain mode
control_pin: P2.0
# Some BLTouch V3 and many clones apparently require this, though mine didnt:
# pin_up_touch_mode_reports_triggered: False
#flavor: genuine_smart_3.1
x_offset: -28.7
y_offset: -25.4
z_offset: 2.6
pin_move_time: 1


[bed_mesh]
speed: 250
horizontal_move_z: 8
mesh_min: 10,10
mesh_max: 280,280
probe_count: 5,5
fade_start: 1.0
mesh_pps: 2,2

[safe_z_home]
home_xy_position: 178.7,175.4
speed: 50.0
z_hop: 10.0
z_hop_speed: 5.0

[gcode_macro G29]
gcode:
    BED_MESH_CALIBRATE

#############################################
[stepper_x]
step_pin: P2.2
dir_pin: P2.6
enable_pin: !P2.1
microsteps: 16
rotation_distance: 40
endstop_pin: !P1.29
position_endstop: 0
position_max: 313
homing_speed: 50
second_homing_speed: 3

[stepper_y]
step_pin: P0.19
dir_pin: !P0.20
enable_pin: !P2.8
microsteps: 16
rotation_distance: 40
endstop_pin: !P1.28
position_endstop: 0
position_max: 311
homing_speed: 50
second_homing_speed: 3

[stepper_z]
step_pin: P0.22
dir_pin: P2.11
enable_pin: !P0.21
microsteps: 16
rotation_distance: 8
# endstop_pin: !P1.27
endstop_pin: probe:z_virtual_endstop
# position_endstop: 0.0
position_max: 400
position_min: -1
homing_speed: 5
homing_retract_speed: 2
homing_retract_dist: 4
second_homing_speed: 2

[extruder]
step_pin: P2.13
dir_pin: !P0.11
enable_pin: !P2.12
microsteps: 16
rotation_distance: 41.2
gear_ratio: 57:11
nozzle_diameter: 0.400
filament_diameter: 1.750
heater_pin: P2.7
#sensor_type: EPCOS 100K B57560G104F
sensor_type: Generic 3950
######################################
#sensor type pour rapido
#sensor_type: ATC Semitec 104NT-4-R025H42G
######################################
sensor_pin: P0.24
#control: pid
#pid_Kp: 22.2
#pid_Ki: 1.08
#pid_Kd: 114
min_temp: 0
max_temp: 280

########################################
# Required by KAMP
########################################
max_extrude_cross_section: 5

[firmware_retraction]
retract_length: 3
#   The length of filament (in mm) to retract when G10 is activated,
#   and to unretract when G11 is activated (but see
#   unretract_extra_length below). The default is 0 mm.
retract_speed: 40
#   The speed of retraction, in mm/s. The default is 20 mm/s.
#unretract_extra_length: 0
#   The length (in mm) of *additional* filament to add when
#   unretracting.
unretract_speed: 40
#   The speed of unretraction, in mm/s. The default is 10 mm/s.

#[extruder1]
#step_pin: P1.15
#dir_pin: P1.14
#enable_pin: !P1.16
#heater_pin: P2.4
#sensor_pin: P0.23
#...

[heater_bed]
heater_pin: P2.5
#sensor_type: EPCOS 100K B57560G104F
sensor_type: Generic 3950
sensor_pin: P0.25
#control: pid
#pid_Kp: 54.027
#pid_Ki: 0.770
#pid_Kd: 948.182
min_temp: 0
#min_temp: 0
max_temp: 115

[verify_heater heater_bed]
check_gain_time: 120

[bed_screws]
screw1: 30, 30
screw2: 30, 270
screw3: 270, 270
screw4: 270, 30

[mcu]
serial: /dev/serial/by-id/usb-Klipper_lpc1769_12345-if00

[temperature_sensor raspberry_pi]
sensor_type: temperature_host
min_temp: 10
max_temp: 100

[printer]
kinematics: cartesian
max_velocity: 400
max_accel: 500
max_z_velocity: 5
max_z_accel: 100

########################################
# TMC2209 configuration
########################################

[tmc2209 stepper_x]
uart_pin: P1.10
run_current: 0.8
# hold_current: 0.950
# https://github.com/KevinOConnor/klipper/issues/1363
# stealthchop_threshold: 500

[tmc2209 stepper_y]
uart_pin: P1.9
run_current: 0.8
# hold_current: 0.950
# https://github.com/KevinOConnor/klipper/issues/1363
# stealthchop_threshold: 500

[tmc2209 stepper_z]
uart_pin: P1.8
run_current: 0.9
# hold_current: 0.450
# https://github.com/KevinOConnor/klipper/issues/1363
# stealthchop_threshold: 500

[tmc2209 extruder]
uart_pin: P1.4
run_current: 0.800
# hold_current: 0.500
# https://github.com/KevinOConnor/klipper/issues/1363
# stealthchop_threshold: 5000

